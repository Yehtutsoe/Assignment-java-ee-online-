<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
      <link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
      <link rel="stylesheet" href="../resources/css/font-awesome.min.css" />
	
	<ui:composition template="/WEB-INF/Template.xhtml">
		<ui:define name="title">Create Shop</ui:define>
		<ui:define name="content">
		<div class="container">
			<h3 class="mt-4">Create Shop</h3>

			<!-- image -->
			<div class="row">
				<div class="col-4">
					<div class="p-4">
						<h:graphicImage library="image" name="shop.png" styleClass="w-100" />
					</div>
					
				</div>
					
				<div class="col-8">
					<h:form styleClass="form">
						<div class="form-group">
							<label>Shop Name</label>
							<h:inputText value="#{shopEditBean.shop.name}" styleClass="form-control" p:placeholder="Enter Shop Name"/>
						</div>
						
						<div class="form-group">
							<label>Shop Type</label>
							<h:inputText value="#{shopEditBean.shop.type}" styleClass="form-control" p:placeholder="Enter Shop Type"/>
						</div>
						
						<div class="form-group">
							<label>Owner Name</label>
							<h:inputText value="#{shopEditBean.shop.owner.name}" styleClass="form-control" p:placeholder="Enter Owner Name"/>
						</div>
						
						<div class="form-group">
							<label>Email (Login Id)</label>
							<h:inputText value="#{shopEditBean.shop.owner.email}" styleClass="form-control" p:placeholder="Enter Email"/>
						</div>
						
						<div class="form-group">
							<label>Password</label>
							<h:inputSecret value="#{shopEditBean.shop.owner.password}" styleClass="form-control" p:placeholder="Enter Password"/>
						</div>
						
						<div class="form-group">
							<h:commandLink action="#{shopEditBean.create()}" styleClass="btn btn-outline-info">
								<i class="fa fa-plus"></i>Create Shop
							</h:commandLink>
						</div>
					</h:form>

				</div>

			</div>

		</div>


	</ui:define>
	</ui:composition>
	
</html>
