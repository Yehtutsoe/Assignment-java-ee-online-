<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
     <head>
     
     	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
     	<link rel="stylesheet" href="../resources/css/font-awesome.min.css" />
     	
     </head>
	
	<ui:composition template="/WEB-INF/Template.xhtml">
	
		 <ui:define name="title">Shop Admin</ui:define>
		 
		 <ui:define name="content">
		
			<!-- Search Box -->
			<div class="card mt-2">
				<div class="card-body">
					
						<h4 class="card-title">Shop Management</h4>
					
					<!-- Shop Name -->
					<h:form styleClass="form-inline">

						<div class="input-group mr-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-shopping-bag"></i>
								</div>
							</div>
							<h:inputText value="#{shopAdminBean.shopName}" styleClass="form-control" p:placeholder="Enter Shop Name"/>
						</div>

						<!-- Owner -->
						
						<div class="input-group mr-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-user"></i>
								</div>
							</div>
							<h:inputText value="#{shopAdminBean.owner}" styleClass="form-control" p:placeholder="Enter Owner Name" />
						</div>

						<!-- keywords -->
						
						<div class="input-group mr-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<i class="fa fa-search"></i>
								</div>
							</div>
							<h:inputText value="#{shopAdminBean.keywords}" styleClass="form-control" p:placeholder="Enter Keywords" />
						</div>
						<!-- Search -->
						<h:commandLink action="#{shopAdminBean.Search()}" styleClass="btn btn-outline-primary">
							<i class="fa fa-search"></i>Search
						</h:commandLink>
					</h:form>
				</div>
			</div>
			<h:dataTable styleClass="table table-striped table-hover mt-3" value="#{shopAdminBean.shop}" var="c" rendered="#{not empty shopAdminBean.shop}">
				<h:column>
					<f:facet name="header">Shop Name</f:facet>
					#{c.name}
				</h:column>
							
				<h:column>
					<f:facet name="header">Type</f:facet>
					#{c.type}
				</h:column>
				
				<h:column>
					<f:facet name="header">Created Date</f:facet>
					<h:outputText value="#{c.createDate}">
						<f:convertDateTime type="localDateTime" pattern="dd/MM/yyy HH:mm"/>
					</h:outputText>					
				</h:column>
				
				<h:column>
					<f:facet name="header">Owner</f:facet>
					#{c.owner.name}
				</h:column>
				
				<h:column>
					<f:facet name="header">Email</f:facet>
					#{c.owner.email}
				</h:column>
				
				<h:column>
					<f:facet name="header">Status</f:facet>
						<i class="fa #{c.published ? 'fa-check' : 'fa-close'}"></i>					
				</h:column>
				
			</h:dataTable>
	</ui:define>
	</ui:composition>
	
</html>
