<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
     <head>
     
     	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
     	<link rel="stylesheet" href="../resources/css/font-awesome.min.css" />
     	
     </head>
	
	<ui:composition template="/WEB-INF/Template.xhtml">
		 <ui:define name="title">User Admin</ui:define>
		 <ui:define name="content">
		 
		 	<div class="card mt-2">
		 	
		 		<h4 class="card-title pl-4 pt-2">User Management</h4>
		 		
		 		<div class="card-body">
		 		
		 			<h:form styleClass="form-inline">
		 			
		 				<div class="input-group mr-2">
		 					<div class="input-group-prepend">
		 						<div class="input-group-text">
		 							<i class="fa fa-user"></i>
		 						</div>
		 					</div>
		 					<h:inputText value="#{adminUserBean.userName}" styleClass="form-control" p:placeholder ="Enter User Name"/>
		 				</div>
		 				
		 				<div class="input-group mr-2">
		 					<div class="input-group-prepend">
		 						<div class="input-group-text">
		 							<i class="fa fa-list"></i>
		 						</div>
		 					</div>
		 					<h:inputText value="#{adminUserBean.role}" styleClass="form-control" p:placeholder ="Enter Role"/>
		 				</div>
		 				
		 				<div class="input-group mr-2">
		 					<div class="input-group-prepend">
		 						<div class="input-group-text">
		 							<i class="fa fa-search"></i>
		 						</div>
		 					</div>
		 					<h:inputText value="#{adminUserBean.keywords}" styleClass="form-control" p:placeholder ="Enter keywords"/>
		 				</div>
		 				
		 				<h:commandLink action="#{adminUserBean.Search()}" value="Search" styleClass="btn btn-outline-primary">
		 					<i class="fa fa-search"></i>
		 				</h:commandLink>
		 			</h:form>
		 		</div>
		 	</div>
		 	<h:dataTable styleClass="table table-striped" value="#{adminUserBean.member}" var="m" rendered="#{not empty adminUserBean.member}"> 
		 	
		 		<h:column>
		 			<f:facet name="header">Name</f:facet>#{m.name}
		 		</h:column>
		 		
		 		<h:column>
		 			<f:facet name="header">Email(User ID)</f:facet>#{m.email}
		 		</h:column>

		 		<h:column>
		 			<f:facet name="header">Role</f:facet>#{m.role}
		 		</h:column>
		 		
		 		<h:column>
		 			<f:facet name="header">Active</f:facet>
		 				<i class="fa #{not m.deleted ? 'fa-check' : 'fa-close'}"></i>	 			
		 		</h:column>
		 				 	
		 	</h:dataTable>
		 </ui:define>
	</ui:composition>
	
</html>
